<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rajesh Purella - Full Stack Developer</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#0F172A">
    <meta name="color-scheme" content="dark">
    
    <!-- Early theme script to prevent flash -->
    <script>
      (function() {
        try {
          const ls = localStorage.getItem('theme');
          const systemDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          const shouldDark = ls ? ls === 'dark' : systemDark;
          const root = document.documentElement;
          root.classList.toggle('dark', shouldDark);
        } catch (e) {}
      })();
    </script>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Full Stack Developer | Building scalable, AI-ready web apps with real-time insights. Expert in React.js, Node.js, MongoDB, and Python.">
    <meta name="keywords" content="Full Stack Developer, React, Node.js, Python, Web Development, Portfolio, Rajesh Purella">
    <meta name="author" content="Rajesh Purella">
    
    <!-- Open Graph -->
    <meta property="og:title" content="Rajesh Purella - Full Stack Developer">
    <meta property="og:description" content="Full Stack Developer | Building scalable, AI-ready web apps with real-time insights">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->

  </head>

  </body>
</html>
